<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section>
    <div class="Box">
      <!-- The parent div -->
      <div class="Box1">
        <img src="./images/image-equilibrium.jpg" class="img1">
        <div class="ghost-div">
          <!-- Container for picture hover -->
          <img src="./images/icon-view.svg" class="img0">
        </div>
      </div>
      <div class="Container">
        <!-- Container for down contents -->
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <img src="./images/icon-ethereum.svg" class="img2">
        <h5>0.041ETH</h5>
        <img src="./images/icon-clock.svg" class="img3">
        <h6>3 days left</h6>
        <hr>
        <div>
          <img src="./images/image-avatar.png" class="img4">
        </div>
        <h3><span>Creation of</span> Jules Wyvern</h3>
      </div>
    </div>
  </section>
  <footer>
    <span style="color: white;">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by</span> <a href="#">[Joezzy]</a>.
  </footer>
</body>

</html>
